<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>主页</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../sui/dist/css/sm.css">
    <link rel="stylesheet" href="../sui/dist/css/sm-extend.css">
    <link rel="stylesheet" href="../less/main.css">

</head>
<body>
<div class="page-group">
    <div class="page" id="register">
        <header class="bar bar-nav">
            <a href="main.html" class="logo">
                <img src="../images/logo-icon.png" alt="">
            </a>

            <div class="pull-right top-nav">
                <a href="./sign.html">
                    <i class="iconfont">
                        &#xe600;
                    </i>
                </a>
                <i class="iconfont open-panel panel-right">
                    &#xe601;
                </i>
            </div>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">

                                <div class="item-input" style="position: relative;">
                                    <input type="text" placeholder="请输入手机号">
                                    <div class="send">发送验证码</div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-email"></i></div>
                            <div class="item-inner">

                                <div class="item-input">
                                    <input type="email" placeholder="请输入短信验证码">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-password"></i></div>
                            <div class="item-inner">

                                <div class="item-input">
                                    <input type="password" placeholder="请输入登录密码" class="">
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="content-block" style="margin:0;">
                <div class="row">
                    <div class="col-100"><a href="#" class="button button-big button-fill button-danger">立即注册</a></div>
                </div>

                <div class="row msg">
                    <div class="col-100">已有宝原账号？<span class="login">立即登录</span><span class="msg-r">忘记密码</span>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <!--弹出元素-->
    <div class="panel panel-right panel-reveal main-page">
        <div class="content-block">
            <img class="user-pic" src="../images/broker_pic1.png" alt="">
            <p><a href="./sign.html">登录</a></p>
            <p><a href="./zhuce.html">注册</a></p>
            <p><a href="">委托买房</a></p>
            <p><a href="">委托卖房</a></p>
            <!-- Click on link with "close-panel" class will close panel -->
            <p><a href="javascript:;" class="close-panel">关闭</a></p>
        </div>
    </div>
</div>


<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
</body>
</html>
